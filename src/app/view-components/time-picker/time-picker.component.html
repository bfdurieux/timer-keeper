<div class="dropdown" [ngClass]="{'is-active': isOpen}">
  <div class="dropdown-trigger">
    <button class="button time-button" aria-haspopup="true" aria-controls="dropdown-menu2" (click)="toggleOpen()">
      <span>{{pickedTime}}</span>
      <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu2" role="menu">
    <div class="dropdown-content">
      <div class="dropdown-item">
        <div class="inputs">
          <input type="time" class="time" [(ngModel)]="_pickedTime" [value]="getCurrentTime()" (ngModelChange)="pickedTimeChange.emit(_pickedTime)" (blur)="toggleOpen()">
        </div>
      </div>
    </div>
  </div>
</div>
