
<section>
  <div class="container">
    <button class="button is-danger discard-button" (click)="discard()">Discard All</button>
  </div>
</section>
<section class="section">
  <app-date-picker [selectedDate]="newDateGroup" (pickedDateChanged)="newDateGroup = $event"></app-date-picker>
  <button (click)="addNewDateGroup(newDateGroup)">New Date Group</button>
  <div class="container" *ngFor="let group of groupedRows">
    <div class="table">
      <div class="box">
        <span class="tag is-large">{{group.dateGroup | date: 'shortDate'}}</span>
        <app-time-table [group]="group.rows" (dateGroupChangedEvent)="recalculateDateGroups()"
        (inputChangedEvent)="autoSave()"></app-time-table>
      </div>
    </div>
  </div>
</section>
